<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload to cdn.dslvd.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
body {background-color: rgb(15, 15, 15);}
body {
color: white;
}
</style>
</head>
<body>
<div>
    <center>
        <h1>                     </h1>
        <h1>                     </h1>
    
    <h1>cdn.dslvd.com</h1>
    <h3>How to use</h3>
    <video width="500" height="240" controls autoplay muted>
        <source src="https://s3.ap-southeast-1.amazonaws.com/cdn.dslvd.com/HowToUse.mp4" type="video/mp4">
      Your browser does not support the video.
      </video>
    <p>Select a file:</p>
    <input type="file" name="uploadedFile" id="uploadedFile" onchange="selectFileHandler()">
    <br>
    <progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
    <h3 id="status"></h3>
    <p id="uploadedFileSize"></p>
    <button onclick="uploadFile()">Upload</button>
    <h3>Response</h3>
    <p id="response"></p>
    Contact/Abuse/Takedowns: contact@dslvd.com

    </center>
</div>
<script src="/index.js"></script>
</body>
